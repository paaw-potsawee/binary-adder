<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary adder</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="number1" class="number"></div>
    <div id="number2" class="number"></div>
    <div id="option" class="option"></div>
    <form class="form" id="form-answer">
      <input type="text" placeholder="answer" id="answer" autocomplete="off" />
      <button id="submit-answer">submit</button>
    </form>
    <div id="isCorrect"></div>
    <div class="mode-group">
      <button class="mode-btn" data-mode="random" id="mode-random">
        Random
      </button>
      <button class="mode-btn" data-mode="add" id="mode-add">Add</button>
      <button class="mode-btn" data-mode="sub" id="mode-sub">Sub</button>
      <button class="mode-btn" data-mode="xor" id="mode-xor">Xor</button>
      <button class="mode-btn" data-mode="shift" id="mode-shift">Shift</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
